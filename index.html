<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배민톡-로그인</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="loginContainer">
        <div class="login">
            <h1 class="loginLogo"></h1>
            <form action="./chatList.html" class="loginForm">
                <input type="text" class="loginFormId" placeholder="배민계정 (이메일 또는 전화번호)">
                <input type="password" class="loginFormPw" placeholder="비밀번호">
                <input type="submit" class="loginFormBtn" value="로그인">
                <input type="checkbox" class="loginFormCheck" id="check">
                <label for="check">자동로그인</label>
            </form>
            <p class="loginAccount">
                <a href="">
                    배민계정 찾기
                </a>&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;
                <a href="">
                    비밀번호 재설정
                </a>
            </p>
        </div>
    </div>
</body>
</html>
